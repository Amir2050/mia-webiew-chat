<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mia Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #1e293b;
    }

    .message {
      margin: 10px 0;
    }

    .user {
      text-align: right;
      color: #38bdf8;
    }

    .mia {
      text-align: left;
      color: #a3e635;
    }

    #input-form {
      display: flex;
      border-top: 1px solid #334155;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      border: none;
      font-size: 16px;
    }

    #send-button {
      background: #38bdf8;
      color: black;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    #send-button:hover {
      background: #0ea5e9;
    }
  </style>
</head>
<body>
  <div id="chat-box"></div>
  <form id="input-form">
    <input id="user-input" type="text" placeholder="Ask Mia..." autocomplete="off" />
    <button id="send-button" type="submit">Send</button>
  </form>

  <script>
    const apiKey = "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";

    const chatBox = document.getElementById("chat-box");
    const form = document.getElementById("input-form");
    const input = document.getElementById("user-input");

    async function sendMessage(message) {
      appendMessage("You", message, "user");

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${apiKey}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [
            { role: "system", content: "You are Mia, a helpful assistant for car buyers and users of DriveNest." },
            { role: "user", content: message }
          ]
        })
      });

      const data = await response.json();
      const reply = data.choices?.[0]?.message?.content || "Sorry, I couldnâ€™t understand that.";
      appendMessage("Mia", reply, "mia");
    }

    function appendMessage(sender, message, className) {
      const div = document.createElement("div");
      div.className = `message ${className}`;
      div.innerHTML = `<strong>${sender}:</strong> ${message}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    form.addEventListener("submit", e => {
      e.preventDefault();
      const message = input.value.trim();
      if (message !== "") {
        sendMessage(message);
        input.value = "";
      }
    });
  </script>
</body>
</html>
