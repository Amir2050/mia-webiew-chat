<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mia - AI Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top, #0f172a, #000);
      color: #00ffea;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.3);
      border-top: 2px solid #00ffea33;
      border-bottom: 2px solid #00ffea33;
      scroll-behavior: smooth;
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 70%;
    }

    .user {
      background-color: #1e3a8a;
      align-self: flex-end;
      text-align: right;
      color: #ffffff;
      margin-left: auto;
    }

    .mia {
      background-color: #065f46;
      align-self: flex-start;
      text-align: left;
      color: #a7f3d0;
      margin-right: auto;
    }

    #input-form {
      display: flex;
      background: #1e293b;
      padding: 10px;
      border-top: 2px solid #00ffea33;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      background: #0f172a;
      color: #00ffea;
      border: 1px solid #00ffea;
      outline: none;
    }

    #send-button {
      background: #00ffea;
      color: #000;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    #send-button:hover {
      background: #06b6d4;
    }
  </style>
</head>
<body>
  <div id="chat-box"></div>
  <form id="input-form">
    <input id="user-input" type="text" placeholder="Ask Mia anything..." autocomplete="off" />
    <button id="send-button" type="submit">Send</button>
  </form>

  <script>
    const chatBox = document.getElementById("chat-box");
    const form = document.getElementById("input-form");
    const input = document.getElementById("user-input");

    const apiKey = "sk-YOUR-KEY-HERE"; // Replace this with your real key only during local testing

    function appendMessage(sender, message, className) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message", className);
      msgDiv.innerHTML = `<strong>${sender}:</strong> ${message}`;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage(message) {
      appendMessage("You", message, "user");
      appendMessage("Mia", "Thinking...", "mia");

      try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${apiKey}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [
              { role: "system", content: "You are Mia, a futuristic AI assistant helping users with car services and general knowledge." },
              { role: "user", content: message }
            ]
          })
        });

        const data = await res.json();
        const reply = data.choices?.[0]?.message?.content || "Mia didnâ€™t quite catch that.";

        document.querySelector(".mia:last-child").remove();
        appendMessage("Mia", reply, "mia");

      } catch (error) {
        console.error("Error with OpenAI request:", error);
        document.querySelector(".mia:last-child").remove();
        appendMessage("Mia", "Oops! Something went wrong.", "mia");
      }
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (message !== "") {
        sendMessage(message);
        input.value = "";
      }
    });
  </script>
</body>
</html>
