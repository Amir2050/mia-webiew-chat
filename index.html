<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ask Mia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: #fff;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #1e293b;
    }
    .message {
      margin: 10px 0;
    }
    .user { color: #38bdf8; text-align: right; }
    .mia { color: #a3e635; text-align: left; }
    #input-form {
      display: flex;
      padding: 10px;
      background-color: #1e293b;
      border-top: 1px solid #334155;
    }
    #user-input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
    }
    #send-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #38bdf8;
      border: none;
      cursor: pointer;
    }
    #send-button:hover {
      background-color: #0ea5e9;
    }
  </style>
</head>
<body>
  <div id="chat-box"></div>
  <form id="input-form">
    <input id="user-input" type="text" placeholder="Ask Mia anything..." autocomplete="off" />
    <button id="send-button" type="submit">Send</button>
  </form>

  <script>
    const chatBox = document.getElementById("chat-box");
    const form = document.getElementById("input-form");
    const input = document.getElementById("user-input");

    const apiKey = "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";

    function appendMessage(sender, message, className) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message", className);
      msgDiv.innerHTML = `<strong>${sender}:</strong> ${message}`;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage(message) {
      appendMessage("You", message, "user");

      appendMessage("Mia", "Let me think about that...", "mia");

      const res = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${apiKey}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [
            { role: "system", content: "You are Mia, an intelligent assistant for a car services app." },
            { role: "user", content: message }
          ]
        })
      });

      const data = await res.json();
      const reply = data.choices?.[0]?.message?.content || "Sorry, I couldnâ€™t understand that.";

      // Remove placeholder
      const thinking = document.querySelector(".mia:last-child");
      if (thinking && thinking.textContent.includes("Let me think about that")) {
        thinking.remove();
      }

      appendMessage("Mia", reply, "mia");
    }

    form.addEventListener("submit", e => {
      e.preventDefault();
      const message = input.value.trim();
      if (message !== "") {
        sendMessage(message);
        input.value = "";
      }
    });
  </script>
</body>
</html>
