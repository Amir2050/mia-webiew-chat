<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mia Chat - Open Source Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; 
      padding: 0; 
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #2b2b2b;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      user-select: none;
    }
    main {
      flex: 1;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #chatbox {
      width: 90%;
      max-width: 600px;
      min-height: 300px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 1rem;
      overflow-y: auto;
    }
    #inputForm {
      margin-top: 1rem;
      width: 90%;
      max-width: 600px;
      display: flex;
      gap: 0.5rem;
    }
    #inputForm input[type="text"] {
      flex: 1;
      padding: 0.5rem 1rem;
      border-radius: 25px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    #inputForm button {
      padding: 0 1rem;
      border-radius: 25px;
      border: none;
      background-color: #2b2b2b;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #inputForm button:hover {
      background-color: #444;
    }
    footer {
      text-align: center;
      margin: 1rem 0;
      font-size: 0.9rem;
      color: #555;
      user-select: none;
    }
    footer a {
      color: #2b2b2b;
      text-decoration: none;
      font-weight: bold;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>Mia Chat Assistant</header>

  <main>
    <div id="chatbox">
      <p><em>Welcome! Ask Mia anything.</em></p>
    </div>

    <form id="inputForm" onsubmit="handleSubmit(event)">
      <input type="text" id="userInput" placeholder="Type your message here..." autocomplete="off" required />
      <button type="submit">Send</button>
    </form>
  </main>

  <footer>
    This site is <strong>open source</strong>. 
    <a href="https://github.com/amir2050/mia-webview-chat" target="_blank" rel="noopener noreferrer">Improve this page</a>.
  </footer>

  <script>
    const chatbox = document.getElementById('chatbox');

    function appendMessage(sender, text) {
      const p = document.createElement('p');
      p.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatbox.appendChild(p);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function handleSubmit(event) {
      event.preventDefault();
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message) return;
      
      appendMessage('You', message);
      input.value = '';

      // Placeholder response from Mia - replace with API call integration
      appendMessage('Mia', 'Let me think about that...');
      
      // Example: Simulate delay then respond
      setTimeout(() => {
        appendMessage('Mia', 'This is a placeholder reply. Integrate your OpenAI API here!');
      }, 1000);
    }
  </script>
</body>
</html>
